        <script type="text/javascript">

            // Add a new task to the list
            function addTask() {

                // Select the input element and its value (the text typed into the box)
                let inputValue = document.getElementById("taskbox");

                // Add a list item (inputValue) to the bottom of the list
                let newLi = document.createElement('li'); // This creates the new li in memory only, not in the document itself
                newLi.innerHTML = inputValue.value;
                let list = document.querySelector('ul');
                list.appendChild(newLi); // This adds a new list item to the document
                
                // This resets the input box to be blank after submit is pressed
                function reset() {
                    inputValue.value = "";
                }
                reset(); // This runs the function above, setting the input bar value to nothing / blank
                return false; // This keeps the page from refreshing
            }
